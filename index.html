

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="app.css" />
</head>

<body>
    <nav class="navbar-main">
        <h2 class="logo">
            <img src="	https://travel-buddy-1.netlify.app/img/android-chrome-192x192.png" width='60'>
            <a href="#" class="logo-a"> Travel Buddy</a>
        </h2>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="review1.html" class="nav-a">Reviews</a></li>
        </ul>
    </nav>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='' enctype="multipart/form-data" autocomplete="off">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                        required /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                        required /></label>
                <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                <label for="new-password">Create a New Password: <input id="new-password" name="new-password"
                        type="password" pattern="[a-z0-5]{8,}" required /></label>
            </fieldset>
            <fieldset>
                <p class="white-para">Already have account? <a href="signin.html">Sign In</a></p>
            </fieldset>
            <input type="submit" value="Submit" />
           
        </form>
    </div>
</body>

</html>
